spring:
  application:
    name: e_commerce

  # ----------------------------
  # Redis (Local Docker)
  # ----------------------------
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms


  # ----------------------------
  # PostgreSQL (Local Docker)
  # ----------------------------
  datasource:
    url: jdbc:postgresql://localhost:5400/ecommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  # ----------------------------
  # JPA (개발용)
  # ----------------------------
  jpa:
    hibernate:
      ddl-auto: update     # ⚠️ 개발용만 사용 (운영 X)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.PostgreSQLDialect


# ----------------------------
# External Services (Local Mock)
# ----------------------------
external:
  product-service:
    url: http://localhost:8080
  order-service:
    url: http://localhost:8080


# ----------------------------
# JWT
# ----------------------------
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-validity: 3600000
  refresh-token-validity: 604800000


# ----------------------------
# AI (Local / Dummy)
# ----------------------------
ai:
  openai:
    api-key: ${OPENAI_API_KEY:dummy}
    base-url: https://api.openai.com
    model: gpt-4o-mini


# ----------------------------
# Logging (개발 가독성)
# ----------------------------
logging:
  level:
    root: ERROR
    com.groom.e_commerce: DEBUG
    org.hibernate.SQL: DEBUG


