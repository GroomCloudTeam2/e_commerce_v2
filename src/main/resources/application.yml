spring:
  application:
    name: e_commerce

  main:
    allow-bean-definition-overriding: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 200
          max-idle: 50
          min-idle: 20

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50

  # ----------------------------
  # JPA (개발용)
  # ----------------------------
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.PostgreSQLDialect


  cloud:
    openfeign:
      circuitbreaker:
        enabled: true

  feign:
    circuitbreaker:
      enabled: true


external:
  product-service:
    url: http://localhost:8080
  order-service:
    url: http://localhost:8080
  ai-classification:
    url: http://localhost:8080

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-validity: 3600000
  refresh-token-validity: 604800000

ai:
  openai:
    api-key: ${OPENAI_API_KEY:dummy}
    base-url: https://api.openai.com
    model: gpt-4o-mini



logging:
  level:
    root: ERROR
    com.groom.e_commerce: DEBUG
    org.hibernate.SQL: DEBUG

toss:
  payments:
    base-url: https://api.tosspayments.com
    secret-key: ${TOSS_PAYMENTS_SECRET_KEY:dummy}
    client-key: test_ck_AQ92ymxN349xlKM196KKVajRKXvd
    success-url: http://localhost:8080/pay-success.html
    fail-url: http://localhost:8080/pay-fail.html
    connect-timeout-ms: 3000
    read-timeout-ms: 5000

# Resilienve4j 정책 설정 - 수정 필요
resilience4j:
  circuitbreaker:
    instances:
      tossPaymentsClient:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5

  retry:
    instances:
      tossPaymentsClient:
        maxAttempts: 3
        waitDuration: 200ms
        retryExceptions:
          - java.io.IOException
          - feign.RetryableException

  timelimiter:
    instances:
      tossPaymentsClient:
        timeoutDuration: 2s
